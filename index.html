<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="partyList"></div> <!-- Display List of Parties -->

  <form id="partyForm">
    <!-- Form for Adding New Parties -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder='Enter Name' required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" required>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder='enter location' required>

    <label for="description">Description:</label>
    <textarea id="description" rows="4" placeholder='enter description' required></textarea>

    <button type="submit">Add Party</button>
  </form>

  <script src="app.js"></script> <!-- Include your JavaScript file -->
</body>

</html>
